<div class="wrapper">
    <div class="wakeUpTime">Aufstehzeit</div> <!-- Neuer Div-Container für den Schriftzug -->

    <div class="timer-display">00:00:00</div>
    <div class="container">
        <div class="inputs">
            <input
                type="number"
                id="hourInput"
                placeholder="00"
                min="0"
                max="23"
            />
            <input
                type="number"
                id="minuteInput"
                placeholder="00"
                min="0"
                max="59"
            />
        </div>
        <button id="set">Alarm Hinzufügen</button>
        <div class="activeAlarms"></div>
    </div>
    
    
    <div class="essential-oil-selection">
        <label for="essentialOil">Ätherisches Öl wählen:</label>
        <select id="essentialOil">
            <option value="lavender">Lavendelöl</option>
            <option value="zirbelholz">Zirbenöl</option>
        </select>
    </div>

</div>

<script src="script.js"></script>
